<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">Quote Generator</div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            Do not run from the truth. There be nought so hard to live with as a
            lie.
          </span>
        </div>
        <div class="person">Kathryn L. Nelson</div>
        <div class="btn-area">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
